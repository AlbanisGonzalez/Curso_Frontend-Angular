<form [formGroup]="userForm" (ngSubmit)="save()">

  <mat-form-field>
    <mat-label>Nombre completo</mat-label>
    <input matInput type="text" formControlName="fullName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Biografia o descripci√≥n</mat-label>
    <textarea matInput #message maxlength="256" rows="4"
    placeholder="Ex. I need help with..." formControlName="bio"></textarea>

    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>


  <button mat-fab extended type="submit" [disabled]="userForm.invalid">
    <mat-icon>send</mat-icon>
    Enviar
  </button>



</form>

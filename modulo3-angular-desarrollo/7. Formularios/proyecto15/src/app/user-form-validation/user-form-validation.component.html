<form [formGroup]="userForm" (ngSubmit)="save()">
  <div>
    <label for="fullName"
      >Nombre completo <span style="color: red">*</span></label
    >
    <input type="text" id="fullName" formControlName="fullName" />
    <div>
      <span
        *ngIf="
          userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched
        "
      >
        Nombre obligatorio.
      </span>
    </div>
  </div>

  <div>
    <label for="email"
      >Correo electr√≥nico <span style="color: red">*</span></label
    >
    <input type="email" id="email" formControlName="email" />
    <div>
      <span
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
      >
        <span *ngIf="userForm.get('email')?.getError('required')"
          >Email obligatorio</span
        >
      </span>
      <span *ngIf="userForm.get('email')?.getError('email')"
        >Formato incorrecto, ejemplo: hola@example.com</span
      >
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Guardar</button>
</form>
